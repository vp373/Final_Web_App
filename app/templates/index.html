{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">EruptionLengthInMins</th>
        <th scope="col">EruptionWaitInMins</th>
    </tr>
    </thead>
    <tbody>
    {% for index in faithful %}
    <tr>
        <td><a href="/view/{{index.id}}">{{ index.fldIndex }}</a></td>
        <td>{{ index.fldEruptionLengthInMins }}</td>
        <td>{{ index.fldEruptionWaitInMins }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
